<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
      <!-- Compiled and minified w3schools CSS  -->
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script  src="js/loginCtrl.js"></script>
</head>
<body ng-app="loginApp">
    <div class="container-fluid w3-animate-zoom" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                    {{email}}
                </div>
                <div class="form-group">
                  <form  method="post">
                    <label for="email">Email address</label>
                    <input  type="email" class="form-control w3-animate-zoom" id="email" ng-model="email" placeholder="name@domain.com" required=true>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w3-animate-zoom" id="password" ng-model="password" placeholder="Password" required>
                  </div>
                <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
                  </form>
            </div>
        </div>
        <center>
        <div ng-show="user">
            <img src="{{user.profilePic}}" height="300" width="300"/>
            <h1>Welcome {{user.name}}</h1>
            <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a><br><br>
            <div ng-show="newPasswordMode">
                <form  method="post">
                  <label for="newPassword">Change Password</label>
                  <input type="password" id="oldPassword" ng-model="oldPassword" placeholder="Old Password" required><br>
                  <input type="password" id="newPassword" ng-model="newPassword" placeholder="New Password" required>
                  <button class="btn btn-danger" ng-click="auth()">Change</button>
                </form>
                <div ng-show="errorMessagePassword" class="alert alert-warning">
                  {{errorMessagePassword}}
                </div>
            </div>
        </div>
      </center>
    </div>
</body>
</html>
